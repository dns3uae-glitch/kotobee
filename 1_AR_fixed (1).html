<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crime Scene AR - Fixed</title>
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
  <style>
    body { margin: 0; overflow: hidden; font-family: Arial, sans-serif; }
    #menu {
      position: fixed; top: 10px; left: 10px;
      background: rgba(0,0,0,0.7); color: #ffd700;
      padding: 10px; border-radius: 10px; z-index: 10;
    }
    button {
      margin: 5px; padding: 6px 10px;
      background: #ffd700; color: #000;
      border: none; border-radius: 5px;
      cursor: pointer; font-weight: bold;
    }
    button:hover { background: white; }
  </style>
</head>
<body>
  <div id="menu">
    <button onclick="addModel(0)">Bed</button>
    <button onclick="addModel(1)">Table</button>
    <button onclick="addModel(2)">Knife</button>
    <button onclick="addModel(3)">Crime Scene Room</button>
  </div>

  <a-scene
    vr-mode-ui="enabled: false"
    embedded
    renderer="colorManagement: true; physicallyCorrectLights: true;"
    arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;">
    
    <a-entity camera></a-entity>

    <!-- إضاءة واقعية -->
    <a-entity light="type: ambient; color: #bbb"></a-entity>
    <a-entity light="type: directional; intensity: 1" position="0 5 5"></a-entity>
  </a-scene>

  <script>
    const models = [
      { name: 'Bed', path: 'https://dns3uae-glitch.github.io/crime-book-ai/assets/bed.glb' },
      { name: 'Table', path: 'https://dns3uae-glitch.github.io/crime-book-ai/assets/table.glb' },
      { name: 'Knife', path: 'https://dns3uae-glitch.github.io/crime-book-ai/assets/knife.glb' },
      { name: 'Crime Scene Room', path: 'https://dns3uae-glitch.github.io/crime-book-ai/assets/room.glb' }
    ];

    function addModel(i) {
      const scene = document.querySelector('a-scene');
      const m = models[i];
      const ent = document.createElement('a-entity');
      ent.setAttribute('gltf-model', m.path);
      ent.setAttribute('rotation', '0 180 0');
      scene.appendChild(ent);

      ent.addEventListener('model-loaded', (e) => {
        const THREE = AFRAME.THREE;
        const root = e.detail.model || ent.getObject3D('mesh');
        if (!root) return;

        const bbox = new THREE.Box3().setFromObject(root);
        const size = bbox.getSize(new THREE.Vector3());
        const maxDim = Math.max(size.x, size.y, size.z);
        let s = Math.min(0.35, 1.0 / (maxDim || 1));
        if (!isFinite(s) || s <= 0) s = 0.2;

        const modelPath = (ent.getAttribute('gltf-model') || '').toLowerCase();
        if (modelPath.includes('crime-book-ai/assets/room.glb')) {
          const roomScale = 0.025;
          ent.setAttribute('scale', `${roomScale} ${roomScale} ${roomScale}`);
          ent.setAttribute('position', '0 0 0');
        } else {
          ent.setAttribute('scale', `${s} ${s} ${s}`);
          const minY = bbox.min.y;
          const posY = Math.max(0, -minY * s); // اجعل العنصر فوق الأرض الواقعية
          ent.setAttribute('position', `0 ${posY} -1`);
        }
        console.log('✅ Model added to AR scene:', m.name);
      });
    }
  </script>
</body>
</html>
