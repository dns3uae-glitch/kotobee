<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>🎤 المساعد الأفتراضي </title>
<style>
  body {
    margin: 0;
    padding: 0;
    background: radial-gradient(circle at center, #001428 0%, #000 90%);
    color: #FFD54A;
    font-family: "Cairo", sans-serif;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
  }
  #loading {
    font-size: 1.5rem;
    color: #FFD54A;
    text-shadow: 0 0 20px rgba(255,215,0,.4);
    animation: pulse 1.5s infinite alternate;
  }
  @keyframes pulse {
    from {opacity: 0.5;}
    to {opacity: 1;}
  }
  #did-avatar {
    display: none;
    width: 640px;
    max-width: 95vw;
    height: 640px;
    margin-top: 20px;
  }
</style>
</head>
<body>

<!-- شاشة التحميل -->
<div id="loading">جارٍ تحميل المساعد التفاعلي...</div>

<!-- مكان الافتار -->
<div id="did-avatar"></div>

<!-- سكربت D-ID -->
<script type="module"
  src="https://agent.d-id.com/v2/index.js"
  data-mode="full"
  data-client-key="Z29vZ2xlLW9hdXRoMnwxMTYxMTA1NDg0NzE4MjIxMjEzNzU6ZW1hOGpRYnRPcnJOSENjeU9nTUF3"
  data-agent-id="v2_agt_JPqY3TqZ"
  data-name="did-agent"
  data-monitor="true"
  data-target-id="did-avatar"
  data-autoplay="true">
</script>

<!-- تشغيل تلقائي -->
<script>
window.addEventListener("DOMContentLoaded", () => {
  const avatarDiv = document.getElementById("did-avatar");
  const loading = document.getElementById("loading");

  // إظهار التحميل أولاً
  setTimeout(() => {
    loading.style.display = "none";
    avatarDiv.style.display = "flex";

    // بدء المحادثة تلقائيًا
    const startEvent = new Event("startConversation");
    window.dispatchEvent(startEvent);
  }, 2000); // بعد ثانيتين من التحميل
});
</script>

</body>
</html>
